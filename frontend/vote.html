

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast Your Vote | OVS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">üó≥Ô∏è OVS</div>

        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
       </div>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="voter-login.html">Voter</a></li>
            <li><a href="candidate-login.html">Candidate</a></li>
            <li><a href="admin-login.html">Admin</a></li>
            <li><a href="results.html">Results</a></li>
        </ul>
    </nav>

    <!-- Overlay + Page Content -->
    <div class="overlay">
        <h2>Cast Your Vote</h2>
        <form id="voteForm">
            <label for="voterId">Voter ID:</label>
            <input type="number" id="voterId" min="1" required>

            <label for="candidateId">Select Candidate:</label>
            <select id="candidateId" required>
                <option value="">Loading candidates...</option>
            </select>

            <button type="submit">Submit Vote</button>
        </form>

        <p id="voteMsg"></p>
    </div>

    <!-- Footer -->
    <footer>
        ¬© 2025 Online Voting System | All Rights Reserved
    </footer>

    <!-- Script -->
    <script>
        // Fetch candidates list from backend
        fetch('http://localhost:8080/candidates/all')
            .then(response => response.json())
            .then(candidates => {
                const select = document.getElementById('candidateId');
                select.innerHTML = "";  // Clear placeholder

                candidates.forEach(candidate => {
                    const option = document.createElement('option');
                    option.value = candidate.candidateId;
                    option.textContent = candidate.name;
                    select.appendChild(option);
                });
            })
            .catch(() => {
                document.getElementById('candidateId').innerHTML =
                    "<option value=''>Failed to load candidates</option>";
            });

        // Vote form submit handler
        document.getElementById('voteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const voterId = parseInt(document.getElementById('voterId').value, 10);
            const candidateId = parseInt(document.getElementById('candidateId').value, 10);

            if (!candidateId) {
                document.getElementById('voteMsg').textContent = "Please select a candidate.";
                return;
            }

            fetch('http://localhost:8080/votes/cast', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    voterId: voterId,
                    candidateId: candidateId,
                    electionId: 1 // Your election ID
                })
            })
            .then(response => response.text())
            .then(msg => {
                document.getElementById('voteMsg').textContent = msg;
            })
            .catch(() => {
                document.getElementById('voteMsg').textContent = "Network/API error!";
            })
        });
    </script>
     <script src="navbar.js"></script>
</body>
</html>
