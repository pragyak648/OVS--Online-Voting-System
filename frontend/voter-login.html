<!DOCTYPE html>
<html>
<head>
    <title>Voter Login</title>
</head>
<body>
    <h2>Voter Login</h2>
    <form id="loginForm">
        <label>Email:</label> 
        <input type="email" id="email" required><br><br>
        <label>Password:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <p id="loginMsg"></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:8080/voters/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.text())  // use text() because backend returns plain string
            .then(msg => {
                document.getElementById('loginMsg').textContent = msg;
                if (msg === "Login successful") {
                    window.location.href = "vote.html"; // redirect on success
                }
            })
            .catch(() => {
                document.getElementById('loginMsg').textContent = "Network/API error!";
            });
        });
    </script>
</body>
</html>
