
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | OVS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">üó≥Ô∏è OVS</div>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="voter-login.html">Voter</a></li>
      <li><a href="candidate-login.html">Candidate</a></li>
      <li><a href="admin-login.html" class="active">Admin</a></li>
      <li><a href="results.html">Results</a></li>
    </ul>
  </nav>

  <!-- Overlay + Page Content -->
  <div class="overlay">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>

    <!-- OTP step (hidden at first) -->
    <form id="otpForm" style="display:none; margin-top:20px;">
      <label for="otp">Enter OTP:</label>
      <input type="text" id="otp" required placeholder="6-digit code">
      <button type="submit">Verify OTP</button>
    </form>

    <p id="loginMsg"></p>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 Online Voting System | All Rights Reserved
  </footer>

  <script>
    // Step 1: Username + Password
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("http://localhost:8080/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.text())
      .then(msg => {
        if (msg === "Password OK. OTP sent.") {
          document.getElementById("loginMsg").textContent = "OTP sent to your email/phone.";
          document.getElementById("loginForm").style.display = "none"; // hide login
          document.getElementById("otpForm").style.display = "block";  // show OTP
        } else {
          document.getElementById("loginMsg").textContent = msg;
        }
      })
      .catch(() => document.getElementById("loginMsg").textContent = "Error logging in.");
    });

    // Step 2: OTP Verification
    document.getElementById("otpForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const otp = document.getElementById("otp").value;

      fetch("http://localhost:8080/admin/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ otp })
      })
      .then(res => res.text())
      .then(msg => {
        if (msg === "Login successful") {
          window.location.href = "admin-dashboard.html";
        } else {
          document.getElementById("loginMsg").textContent = msg;
        }
      })
      .catch(() => document.getElementById("loginMsg").textContent = "Error verifying OTP.");
    });
  </script>

  <script src="navbar.js"></script>
</body>
</html>
